{% extends 'base.html' %}
{% block content %}
<h1>Edit Blog Post</h1>

<form action="" method="post" enctype="multipart/form-data" class="news-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-input" value="{{ blog.title }}" required>
    </div>

    <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-input" required>{{ blog.desc }}</textarea>
    </div>

    <div class="form-group">
        <label for="image" class="form-label">Image</label>
        <input type="file" name="image" id="image" class="form-input" {% if blog.image %} value="{{ blog.image.url }}" {% endif %}>
    </div>

    <div class="form-group">
        <button type="submit" class="btn-submit">Update Blog</button>
    </div>
</form>

{% endblock %}
