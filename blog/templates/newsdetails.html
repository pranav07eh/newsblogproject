{% extends 'base.html' %}
{% block content %}
<main class="detail-page">
    <div class="detail-container">
        <div class="detail-content">
            <h1 class="detail-title">{{ blog.title }}</h1>
            {% if blog.image %}
            <div class="detail-image-wrapper">
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="detail-image">
            </div>
            {% endif %}
            <div class="detail-description">
                <p>{{ blog.desc }}</p>
            </div>
            <div class="buttons-container">
                <a href="{% url 'update_blog' blog.id %}" class="btn btn-edit">Edit</a>
                <a href="{% url 'delete_blog' blog.id %}" 
                   class="btn btn-delete" 
                   onclick="return confirm('Are you sure you want to delete this blog?')">Delete</a>
            </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
